<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget My Past</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./favicon.png" type="image/png">
  <meta name="theme-color" content="#111827">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0b0f19 0%, #111827 100%);
      color: #f9fafb;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      font-weight: 600;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: #d1d5db;
    }
    
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #f9fafb;
      font-size: 16px;
      font-family: inherit;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: #f9fafb;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background-image: url('./icons/icon-192.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .install-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .btn-install {
      background: linear-gradient(135deg, #00d4ff 0%, #9333ea 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: none;
    }
    
    .btn-install:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Forget My Past</h1>
    
    <div class="install-container">
      <button id="installBtn" class="btn-install">ðŸ“± Install App</button>
    </div>
    
    <div class="input-group">
      <label for="urlInput">Clean URL</label>
      <textarea id="urlInput" placeholder="Paste or share a link here - it will be cleaned automatically..."></textarea>
    </div>
    
    <div class="button-group">
      <button id="shareBtn" class="btn-primary" disabled>Share</button>
    </div>
    
    <div id="status" class="status"></div>
  </div>

  <script>
    // Tracking parameters to remove
    const TRACKING_PARAMS = [
      'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content',
      'fbclid', 'gclid', 'msclkid', 'twclid', 'igshid',
      'ref', 'referer', 'referrer', '_ga', '_gid',
      'mc_cid', 'mc_eid', 'campaign_id', 'ad_id',
      'source', 'medium', 'campaign', 'content',
      // Google mobile search tracking parameters
      'ved', 'uact', 'sa', 'biw', 'bih', 'dpr', 'ei', 'gs_lcp',
      'sclient', 'client', 'hs', 'hl', 'gl', 'cshid', 'psb',
      // LinkedIn tracking parameters
      'rcm', 'trk', 'trkInfo', 'lipi', 'licu', 'li_medium', 'li_source',
      // Other common tracking parameters
      'si', 's', 'sp', 'sr', 'st', 'se', 'sc', 'sd', 'sf', 'sg', 'sh'
    ];

    // URL shorteners to resolve
    const SHORTENERS = [
      'bit.ly', 'tinyurl.com', 't.co', 'goo.gl', 'ow.ly',
      'short.link', 'tiny.cc', 'is.gd', 'buff.ly', 'ift.tt',
      'share.google'
    ];

    const urlInput = document.getElementById('urlInput');
    const shareBtn = document.getElementById('shareBtn');
    const status = document.getElementById('status');
    const installBtn = document.getElementById('installBtn');

    // PWA install functionality
    let deferredPrompt;

    // Clean tracking parameters from URL
    function cleanUrl(urlString) {
      try {
        const url = new URL(urlString);
        
        // Handle LinkedIn share URLs
        if (url.hostname === 'www.linkedin.com' && url.pathname === '/shareArticle') {
          const originalUrl = url.searchParams.get('url');
          if (originalUrl) {
            return decodeURIComponent(originalUrl);
          }
        }
        
        // Handle Google mobile search share URLs
        if (url.hostname === 'www.google.com' && url.pathname === '/search') {
          const searchQuery = url.searchParams.get('q');
          if (searchQuery) {
            return `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
          }
        }
        
        // Remove tracking parameters for other URLs
        TRACKING_PARAMS.forEach(param => {
          url.searchParams.delete(param);
        });
        
        return url.toString();
      } catch (e) {
        return urlString;
      }
    }

    // Attempt to resolve shortened URLs
    async function resolveShortUrl(urlString) {
      try {
        const url = new URL(urlString);
        
        // Check if it's a known shortener
        if (!SHORTENERS.some(shortener => url.hostname.includes(shortener))) {
          return urlString;
        }
        
        // Try to resolve with a HEAD request
        const response = await fetch(urlString, { 
          method: 'HEAD', 
          redirect: 'manual',
          mode: 'cors'
        });
        
        // If we get a redirect response, use the Location header
        if (response.status >= 300 && response.status < 400) {
          const location = response.headers.get('Location');
          if (location) {
            return location;
          }
        }
        
        return urlString;
      } catch (e) {
        // If CORS blocks us or other error, return original
        return urlString;
      }
    }

    // Show status message
    function showStatus(message, type = 'success') {
      status.textContent = message;
      status.className = `status ${type}`;
      status.style.display = 'block';
      setTimeout(() => {
        status.style.display = 'none';
      }, 3000);
    }

    // Auto-clean URL when input changes
    async function cleanUrlInPlace() {
      const url = urlInput.value.trim();
      
      if (!url) {
        shareBtn.disabled = true;
        return;
      }
      
      try {
        // First, try to resolve if it's a short URL
        let resolvedUrl = await resolveShortUrl(url);
        
        // Then clean tracking parameters
        let cleanedUrl = cleanUrl(resolvedUrl);
        
        // Update the input with the cleaned URL
        if (cleanedUrl !== url) {
          urlInput.value = cleanedUrl;
          showStatus('Link cleaned automatically!');
        }
        
        shareBtn.disabled = false;
      } catch (e) {
        // If cleaning fails, still allow sharing the original
        shareBtn.disabled = false;
      }
    }

    // Share URL function
    async function shareUrl() {
      const url = urlInput.value.trim();
      
      if (!url) {
        showStatus('No URL to share', 'error');
        return;
      }
      
      // Try Web Share API first (prioritize native sharing)
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Cleaned Link - Forget My Past',
            url: url
          });
          showStatus('Link shared successfully!');
          return;
        } catch (e) {
          if (e.name === 'AbortError') {
            showStatus('Share cancelled');
            return;
          }
          // Only fall back to clipboard if share API fails for other reasons
          console.log('Share API failed, falling back to clipboard:', e);
        }
      }
      
      // Fallback to clipboard only if Web Share API is not available or failed
      try {
        await navigator.clipboard.writeText(url);
        showStatus('Share not available - link copied to clipboard!');
      } catch (e) {
        showStatus('Could not share or copy link', 'error');
      }
    }

    // Share link handler
    shareBtn.addEventListener('click', shareUrl);

    // Handle shared URLs from other apps
    async function handleSharedUrl() {
      const params = new URLSearchParams(window.location.search);
      const sharedUrl = params.get('url') || params.get('text');
      
      if (sharedUrl) {
        // Put the URL in the input and clean it
        urlInput.value = sharedUrl;
        
        // Clear URL parameters immediately
        window.history.replaceState({}, document.title, window.location.pathname);
        
        // Auto-clean and share without user interaction
        try {
          showStatus('Cleaning and sharing...', 'success');
          
          // Clean the URL in place
          let resolvedUrl = await resolveShortUrl(sharedUrl);
          let cleanedUrl = cleanUrl(resolvedUrl);
          
          // Update input with cleaned URL
          urlInput.value = cleanedUrl;
          shareBtn.disabled = false;
          
          // Small delay to ensure UI is updated
          await new Promise(resolve => setTimeout(resolve, 300));
          
          // Immediately share the cleaned URL
          if (navigator.share) {
            try {
              await navigator.share({
                title: 'Cleaned Link - Forget My Past',
                url: cleanedUrl
              });
              showStatus('Link shared successfully!');
            } catch (shareError) {
              if (shareError.name === 'AbortError') {
                showStatus('Share cancelled - you can use the button below');
              } else {
                // Fallback to clipboard if share fails
                await navigator.clipboard.writeText(cleanedUrl);
                showStatus('Share failed - link copied to clipboard!');
              }
            }
          } else {
            // Fallback to clipboard
            await navigator.clipboard.writeText(cleanedUrl);
            showStatus('Cleaned link copied to clipboard!');
          }
        } catch (e) {
          // If there's an error, show the normal interface
          showStatus('Auto-share failed - you can use the button below', 'error');
        }
      }
    }

    // PWA install event listeners
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          showStatus('App installed successfully!');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    window.addEventListener('appinstalled', () => {
      showStatus('App installed successfully!');
      installBtn.style.display = 'none';
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(registration => {
          console.log('SW registered:', registration);
        })
        .catch(error => {
          console.log('SW registration failed:', error);
        });
    }

    // Initialize
    handleSharedUrl();
    
    // Auto-clean when URL is pasted or input changes
    urlInput.addEventListener('paste', () => {
      setTimeout(() => {
        cleanUrlInPlace();
      }, 100);
    });
    
    urlInput.addEventListener('input', () => {
      // Enable/disable share button based on input
      shareBtn.disabled = !urlInput.value.trim();
      
      // Auto-clean after a short delay (debounced)
      clearTimeout(urlInput.cleanTimeout);
      urlInput.cleanTimeout = setTimeout(() => {
        cleanUrlInPlace();
      }, 500);
    });
  </script>
</body>
</html>
